{% extends "../base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-10 col-md-5 col-xl-3 my-auto mx-0 px-0">
      <div id="allauth__logout" class="card my-5">
        <div class="card-body d-flex flex-column align-items-center">
          <h1 class="card-title py-3">{% trans "sign out" %}</h1>

          <p>{% trans 'Are you sure you want to sign out?' %}</p>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button onclick="history.back()" class="mt-2 mb-3 mx-1 btn btn-outline-gamebox"
              type="button">{% trans 'TAKE ME BACK' %}</button>
            <button class="mt-2 mb-3 mx-1 btn btn-outline-gamebox" type="submit">{% trans 'SIGN OUT' %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
