{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="carousel-container">
  
  <svg>
    <style>
      #top-side { fill: url(#box-gradient-top); }
      #left-side { fill: url(#box-gradient-left); }
      #right-side { fill: url(#box-gradient-right); }
      #bottom-side { fill: url(#box-gradient-bottom); }
      .stop1 { stop-color: black; stop-opacity: .1; }
      .stop2 { stop-color: black; stop-opacity: .5; }
    </style>

    <defs>
      <linearGradient id="box-gradient-top"
      gradientTransform="rotate(90)">
        <stop class="stop1" offset="0%" />
        <stop class="stop2" offset="100%" />
      </linearGradient>

      <linearGradient id="box-gradient-left">
        <stop class="stop1" offset="0%" />
        <stop class="stop2" offset="100%" />
      </linearGradient>

      <linearGradient id="box-gradient-right">
        <stop class="stop2" offset="0%" />
        <stop class="stop1" offset="100%" />
      </linearGradient>

      <linearGradient id="box-gradient-bottom"
      gradientTransform="rotate(90)">
        <stop class="stop2" offset="0%" />
        <stop class="stop1" offset="100%" />
      </linearGradient>
    </defs>

    <polygon id="top-side" points="0,0 1835,0 1605,110 230,110" />
    <polygon id="top-side-blur" points="0,0 1835,0 1605,110 230,110" fill="none" stroke="#1f1f1f" stroke-dasharray="253 1835" stroke-width="20" stroke-dashoffset="-1835" />
    <polygon id="left-side" points="0,990 0,0 230,110 230,884"/>
    <polygon id="left-side-blur" points="0,990 0,0 230,110 230,884" fill="none" stroke="#1f1f1f" stroke-dasharray="253 1835" stroke-width="20" stroke-dashoffset="-990" />
    <polygon id="right-side" points="1605,884 1605,110 1835,0 1835,990"  />
    <polygon id="right-side-blur" points="1835,0 1835,990 1605,884 1605,110" fill="none" stroke="#1f1f1f" stroke-dasharray="253 1835" stroke-width="20" stroke-dashoffset="-990" />
    <polygon id="bottom-side" points="0,990 1835,990 1605,884 230,884" />
    <polygon id="bottom-side-blur" points="1835,990 0,990 230,884 1605,884" fill="none" stroke="#1f1f1f" stroke-dasharray="253 1835" stroke-width="20" stroke-dashoffset="-1835" />
    <rect id="box-bottom-shadows" x="230" y="110" width="1375" height="778" stroke="#1f1f1f" fill="none" stroke-width="20"/>
    <rect id="box-bottom" x="230" y="110" width="1375" height="778" fill="none"/>
  </svg>

  <div id="games-carousel" class="carousel slide container">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#games-carousel" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#games-carousel" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#games-carousel" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <!-- TEMPLATE for carousel slide -->
      <div class="carousel-item active">
        <div class="overlay d-block d-sm-none"></div>
        <img src="{{ MEDIA_URL }}/3.jpg" class="d-block" alt="">
        <div class="carousel-caption px-5 d-flex justify-content-between align-items-end">
          <h3 class="fs-1 my-auto w-auto">Sekiro: Shadows Die Twice</h3>
          <button type="button" class="fs-5 btn btn-lg py-3 px-4 float-end"><i class="fa-solid fa-cart-plus"></i><span class="d-none d-sm-inline"> Add to Cart</span></button>
        </div>
      </div>
      <!-- / -->
      <div class="carousel-item">
        <div class="overlay d-block d-sm-none"></div>
        <img src="{{ MEDIA_URL }}/1.webp" class="d-block" alt="...">
        <div class="carousel-caption px-5 d-flex justify-content-between align-items-end">
          <h3 class="fs-1 my-auto w-auto">Watch Dogs: Legion</h3>
          <button type="button" class="fs-5 btn btn-lg py-3 px-4 float-end"><i class="fa-solid fa-cart-plus"></i><span class="d-none d-sm-inline"> Add to Cart</span></button>
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay d-block d-sm-none"></div>
        <img src="{{ MEDIA_URL }}/2.jpg" class="d-block" alt="...">
        <div class="carousel-caption px-5 d-flex justify-content-between align-items-end">
          <h3 class="my-auto w-auto">Sekiro: Shadows Die Twice</h3>
          <button type="button" class="fs-5 btn btn-lg py-3 px-4 float-end"><i class="fa-solid fa-cart-plus"></i><span class="d-none d-sm-inline"> Add to Cart</span></button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#games-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#games-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock %}
