{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container my-5 text-center">
    <div class="games row">
        {% for game in games %}
        <div class="game col-sm-2 {% if game.in_promo %}sale{% endif %}">
            <div class="game-cover--front">
                <div class="game-cover-image">
                    <img src="{{ MEDIA_URL }}{{ game.media.values.0.file }}" alt="">
                </div>
                <p class="game-title">{{ game.name }}</p>
            </div>
            <div class="game-cover--reverse">
                <p class="game-title">{{ game.name }}</p>
            </div>
            <div class="game-back--front">
                <p>{{ game.name }}</p>
            </div>
            <div class="game-back--reverse d-flex justify-content-end align-items-end">
                <div class="game-price text-bg-warning">Â£ {{ game.base_price }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% block content %}
{% endblock %}
